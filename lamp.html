<!DOCTYPE html>
<html>
    <head>
        <title>LAMP</title>
        <style>
            .background{
                height: 800px;
                width: 99%;
                background-color: #fbbc1a;
                position: absolute;
            }

            .footer{
                height: 30px;
                width: 99%;
                background-color: lightgray;
                position: absolute;
                margin-top: 800px;
            }

            .div1{
                height: 110px;
                width: 110px;
                background-color: black;
                position: absolute;
                margin-top: 690px;
                border-radius: 9px;
                margin-left: 50%;
            }

            .circle1{
                height: 85px;
                width: 85px;
                background-color: #fbbc1a;
                position: absolute;
                margin-top: 683px;
                margin-left: 708px;
                border-radius: 900px;
            }

            .circle2{
                height: 85px;
                width: 85px;
                background-color: #fbbc1a;
                position: absolute;
                margin-top: 683px;
                margin-left: 832px;
                border-radius: 900px;
            }

            .div2{
                height: 65%;
                width: 10px;
                background-color: black;
                position: absolute;
                margin-top: 182px;
                margin-left: 808px;
            }

            .div3{
                height: 30px;
                width: 30px;
                background-color: black;
                border-radius: 630px;
                margin-top: 154px;
                margin-left: 53%;
            }

            .div4{
                height: 20px;
                width: 20px;
                background-color: #fbbc1a;
                border-radius: 630px;
                margin-top: 4px;
                margin-left: 5px;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="div1"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="div2"></div>
            <div class="div3">
                <div class="div4"></div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
