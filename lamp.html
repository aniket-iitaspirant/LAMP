<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <title>LAMP</title>
        <style>
            .background{
                height: 800px;
                width: 99%;
                background-color: #fbbc1a;
                position: absolute;
            }

            .footer{
                height: 30px;
                width: 99%;
                background-color: lightgray;
                position: absolute;
                margin-top: 800px;
            }

            .div1{
                height: 110px;
                width: 110px;
                background-color: black;
                position: absolute;
                margin-top: 690px;
                border-radius: 9px;
                margin-left: 50%;
            }

            .circle1{
                height: 85px;
                width: 85px;
                background-color: #fbbc1a;
                position: absolute;
                margin-top: 683px;
                margin-left: 708px;
                border-radius: 900px;
            }

            .circle2{
                height: 85px;
                width: 85px;
                background-color: #fbbc1a;
                position: absolute;
                margin-top: 683px;
                margin-left: 832px;
                border-radius: 900px;
            }

            .div2{
                height: 65%;
                width: 10px;
                background-color: black;
                position: absolute;
                margin-top: 182px;
                margin-left: 808px;
            }

            .trapezoid {
                border-bottom: 160px solid #000000;
                border-left: 60px solid transparent;
                border-right: 60px solid transparent;
                height: 0;
                width: 125px;
                position: absolute;
                margin-left: 46%;
                margin-top: 81px;
            }

            .div5{
                height: 114px;
                width: 10px;
                background-color: #000000;
                position: absolute;
                margin-left: 57%;
                margin-top: 232px;
            }

            .div6{
                height: 45px;
                width: 45px;
                background-color: #000000;
                position: absolute;
                border-radius: 370px;
                margin-left: 842px;
                margin-top: 340px;
            }

            .div7{
                height: 30px;
                width: 30px;
                background-color: #fbbc1a;
                position: absolute;
                border-radius: 370px;
                margin-left: 8px;
                margin-top: 8px; 
            }
        </style>
    </head> 
    <body>
        <div class="background">
            <div class="div1"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="div2"></div>
            <div class="trapezoid "></div>
            <div class="div5"></div>
            <div class="div6">
                <div class="div7"></div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
